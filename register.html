  <script>
  function g(){
	var score = 0;
	var name= document.getElementById("name").value;
	var pass = document.getElementById("pass").value;
	var confirm = document.getElementById("confirm").value;
	var ph = document.getElementById("phone").value;
  var numcheck = /^[0-9]+$/;
  var emailid = document.getElementById("email").value;
  var at = emailid.indexOf("@");
  var dot = emailid.lastIndexOf(".");
  var curdate = new Date();
  var dob2 = new Date(document.getElementById("dob").value);
   if (name == ""){
     alert("Name field cannot be blank");
     document.getElementById("name").style.border = "2px solid red";
     return false;
   }
   else{
     document.getElementById("name").style.border = "2px solid green";
     score = score+1;
   }
   if(pass.length <6){
     alert("Password : Minimum six characters");
     document.getElementById("pass").style.border = "2px solid red";
    return false;
   }
   else{
     document.getElementById("pass").style.border = "2px solid green";
     score = score+1;
   }
   if(pass != confirm){
     alert("Passwords doesn't Match");
     document.getElementById("confirm").style.border = "2px solid red";
     return false;
   }
   else{
     document.getElementById("confirm").style.border = "2px solid green";
     score = score+1;
   }
   if(at ==0 ||  dot < at+2 || dot == emailid.length  - 1  ){
     alert("Invalid Email Id");
     document.getElementById("email").style.border = "2px solid red";
     return false;
   }
   else{
     document.getElementById("email").style.border = "2px solid green";
     score = score+1;
   }
   if( !(ph.match(numcheck)) && !(ph.length >= 12)){
     alert("Invalid Phone No.");
     document.getElementById("phone").style.border = "2px solid red";
     return false;
   }
   else{
     document.getElementById("phone").style.border = "2px solid green";
     score = score+1;
   }
   if(dob2 > curdate){
     alert("Invalid date");
     document.getElementById("dob").style.border = "2px solid red";
     return false;
   }
   else{
     document.getElementById("dob").style.border = "2px solid green";
     score = score+1;
   }
   if (score == 6){
	   var hreplacement= document.getElementById("head").innerHTML="Thank you for registering "+name+". We will send you an verification email on "+emailid+"<br>"+"<br>"+"You have signed up for funding or helping other NGO's in mitigating to prevent much harm to a disaster."
	   var formreplacement= document.getElementById("tablechng").innerHTML=" "
     return true;
   }
  }
